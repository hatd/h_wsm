<!DOCTYPE html>
<html>
  <head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/chrome-local-storage-api.js"></script>
    <script src="scripts/chrome-cookies-api.js"></script>
    <script src="scripts/errors.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/wsm.js"></script>
  </head>
  <body>
    <div id="loader">
      <span class="arror-down">↓</span>
      <span class="arror-down" style="--delay: 0.1s">↓</span>
      <span class="arror-down" style="--delay: 0.3s">↓</span>
      <span class="arror-down" style="--delay: 0.4s">↓</span>
      <span class="arror-down" style="--delay: 0.5s">↓</span>
    </div>
    <section id="popup" class="display-none">
      <div class="header">
        <div id="updated_at"></div>
      </div>
      <div class="content">
        <table id="table">
          <thead>
            <tr>
              <th>Ngày</th>
              <th>Checkin-Checkout</th>
              <th>Request</th>
              <th>Bỏ noti</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h3 id="message" class="display-none"></h3>
      </div>
      <div class="footer">
        <button class="button blue" id="wsm">Đến trang WSM</button>
      </div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
